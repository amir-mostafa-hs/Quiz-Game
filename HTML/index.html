            </div>
            <div class="col colBg">

            </div>
          </div>
          <!-- !show quiz text -->
          <div class="row rowBg quiz">
            <div class="col quizColBg">
              <span class="detail">Question:</span>
              <span class="detailInfo"
                >In physics, conservation of energy and conservation of momentum
                are both consequences of which of the following?</span

      <!-- !start quiz setting container -->
      <section class="quizSetting">
      <!-- !welcome text animation -->
      <div class="welcomeBox">
          <svg viewBox="0 0 1280 720">
            <text text-anchor="middle" x="50%" y="50%">Welcome</text>
          </svg>
        </div>
      <!-- !input form value for start game -->
      <div class="quizSettingBox">
          <form class="quizSettingBoxInput">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Number of Questions:</span
              >
              <input
                type="number"
                min="1"
                max="100"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                value="10"
              />
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Select Category:</label
              >
              <select class="form-select" id="inputGroupSelect01">
                <option selected value="">Any Category</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Select Difficulty:</label
              >
              <select class="form-select" id="inputGroupSelect01">
                <option selected value="">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Select Type:</label
              >
              <select class="form-select" id="inputGroupSelect01">
                <option selected value="">Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True Or False</option>
              </select>
            </div>
            <button type="submit" class="btn btn-outline-primary">
              Start Game
            </button>
          </form>
        </div>
